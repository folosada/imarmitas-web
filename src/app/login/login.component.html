<mat-toolbar class="toolbar">  
  <img width="48" height="48" src="./assets/marmita.png"/>
  iMarmitas
</mat-toolbar>
<div class="main">    
  <mat-card class="main-card">            
      <mat-card-title class="title">                
        Login
      </mat-card-title>      
      <mat-card-content>
        <div style="display: inline-block">
          <span style="color: red; font-size: 17px">{{errorMessage}}</span>
          <div>
            <mat-form-field class="inputs">
              <input [(ngModel)]="userId" id="user-input" matInput placeholder="UsuÃ¡rio" value="">
            </mat-form-field>
            <mat-form-field class="inputs">
              <input [(ngModel)]="userPassword" type="password" id="password-input" matInput placeholder="Senha" value="">
            </mat-form-field>
          </div>
          <div>
            <button (click)="cadastrarUsuario()" id="cadastrar-button" class="buttons" mat-button color="warn">Cadastrar</button>
            <button (click)="login()" id="entrar-button" class="buttons" mat-raised-button color="warn">Entrar</button>              
          </div>        
        </div>            
        <div class="senha-div">            
          <a href="#/senha">Esqueceu sua senha?</a>
        </div>
      </mat-card-content>
  </mat-card>
</div>
